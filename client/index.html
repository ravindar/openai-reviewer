<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <div class="input-group">
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask question"></textarea>
          <textarea name="criteria" rows="1" cols="1" placeholder="Criteria Used"></textarea>
        </div>
        <div class="button-group">
          <button type="submit" id="summary" value="summary"><img src="assets/send.svg" alt="summary"/></button>
          <button type="review" id="review" value="review"><img src="assets/review.svg" alt="review"/></button>
          <label class="switch">
            <input type="checkbox" id="toggle" checked>
            <span class="slider round"></span>
          </label>
        </div>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
